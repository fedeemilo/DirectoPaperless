		<!-- iconos svg - fin -->

		<div>
			<!-- header directo - inicio -->
			<header class="header ">
				<div class="header__directo login">
					<svg class="header__directo--logo">
						<use xlink:href="#logo-directo"></use>
					</svg>
				</div>
			</header>
			<!-- header directo - fin -->
	
			<!-- Overlay - Olvidé contraseña -->
			<div class="container-overlay">
				<div id="popup-olvide-clave" class="container-overlay__popup">
	                <a href="" class="cerrar-popup">Cerrar</a>
	
					<svg class="text-center">
						<use xlink:href="#cruz-error"></use>
					</svg>
	
					<div class="mensaje-telefono">
						<h3>
							Comunicate al <br />
							<span class="telefono">0810 222 5554</span> <br />
							e ingresá <br />
							el usuario y contraseña <br />
							que te informe el Call Center
						</h3>
					</div>
				</div>
			</div>
	
			<main>
				<!-- Formulario de login -->
				<form action="ingreso-comercio.html" class="formulario-login" novalidate>
					<!-- USUARIO -->
					<label for="usuario" class="formulario-login__label ml-3"
						>USUARIO</label
					>
					<div class="input-group formulario-login__contenedor">
						<!-- icon -->
						<span
							class="input-group-text formulario-login__contenedor--icon icon-usuario ml-3"
						>
							<svg style="height: 32px; width: 30px; padding-top: 0.2rem;">
								<use xlink:href="#icon-usuario"></use>
							</svg>
						</span>
						<!-- input -->
						<input
							type="text"
							class="form-control formulario-login__contenedor--input input-usuario mr-3"
							placeholder="Usuario"
							name="usuario"
							pattern="[A-Za-z0-9]+"
							minlength="6"
							required
						/>
					</div>
					<!-- ERROR USUARIO -->
					<span class="formulario-login__error error-usuario ml-3"
						>Usuario incorrecto</span
					>
	
					<!-- PASSWORD -->
					<label for="contraseña" class="formulario-login__label ml-3"
						>CONTRASEÑA</label
					>
					<div class="input-group formulario-login__contenedor">
						<!-- icon -->
						<span
							class="input-group-text formulario-login__contenedor--icon icon-contraseña ml-3"
						>
							<svg style="height: 32px; width: 30px;">
								<use xlink:href="#icon-candado"></use>
							</svg>
						</span>
						<!-- input -->
						<input
							type="password"
							class="form-control formulario-login__contenedor--input input-contraseña mr-3"
							placeholder="Contraseña"
							name="contraseña"
							style="
								border-top-right-radius: 4px;
								border-bottom-right-radius: 4px;
							"
							pattern="[A-Za-z0-9]+"
							maxlength="8"
							required
						/>
	
						<!-- icon ojo - password visible -->
						<svg
							style="
								height: 22px;
								width: 34px;
								position: absolute;
								right: 2rem;
								top: 0.7rem;
							"
							class="ojo-password password-visible"
						>
							<use xlink:href="#mostrar-clave"></use>
						</svg>
	
						<!-- icon ojo - password oculta -->
						<svg
							style="
								height: 22px;
								width: 34px;
								position: absolute;
								right: 2rem;
								top: 0.7rem;
							"
							class="ojo-password password-oculta"
						>
							<use xlink:href="#ocultar-clave"></use>
						</svg>
					</div>
					<!-- ERROR CONTRASEÑA -->
					<span class="formulario-login__error error-contraseña ml-3"
						>Contraseña incorrecta</span
					>
	
					<!-- SUBMIT -->
					<div class="formulario-login__submit">
						<!-- Submit Ingresar -->
						<input class="botones__verde" type="submit" value="Ingresar" />
	
						<!-- Olvido de clave -->
						<a href="#" class="olvide-clave" id="olvido-contraseña">Olvidé mi contraseña</a>
					</div>
				</form>
			</main>
		</div>

		<!-- SCRIPTS -->
		<!-- Bootstrap 5 -->
		<script src="../assets/js/bootstrap.bundle.min.js"></script>
