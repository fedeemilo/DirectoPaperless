		<!-- header directo - inicio -->
		<header class="header">
			<div class="header__directo">
				<svg class="header__directo--logo">
					<use xlink:href="#logo-directo"></use>
				</svg>
			</div>
		</header>
		<!-- header directo - fin -->

		<main class="main-dorso">
			<!-- Título -->
			<div class="main-dorso__titulo">
				<h3>Ahora Sacá Foto Dorso DNI</h3>
			</div>

			<!-- SVG foto dorso DNI -->
			<div class="main-dorso__icono">
				<svg style="width: 100%; max-width: 13.25rem;">
					<use xlink:href="#foto-dorso"></use>
				</svg>
				<img src="../assets/images/huella-dactilar.svg" alt="huella" style="position:absolute; right: 6.5rem; top: 15rem">
			</div>

	

			<!-- Reglas antes de sacar foto -->
			<div class="main-dorso__reglas">
				<p class="main-dorso__reglas--requisitos">
					<span
						><svg class="">
							<use xlink:href="#icono-camara"></use></svg
					></span>
					Que se vea todo el documento
				</p>
				<p class="main-dorso__reglas--requisitos requisito-ojo">
					<span
						><svg>
							<use xlink:href="#icono-ojo"></use></svg
					></span>
					Asegurá que los textos sean legibles
				</p>
				<p class="main-dorso__reglas--requisitos mt-1">
					<span
						><svg style="height: 2.2rem;">
							<use xlink:href="#icono-sol"></use></svg
					></span>
					Evitá el brillo sobre el documento
				</p>
			</div>

			<!-- Botones -->
			<div class="botones main-dorso__botones">
				<button id="boton-foto-dorso" class="botones__verde">
					Sacar Foto
				</button>
				<input
					id="input-foto-dorso"
					class="botones__verde d-none"
					name="foto-dorso"
					value="Sacar Foto"
					type="file"
					accept="image/*"
					capture="capture"
				/>
				<button class="botones__azul">Volver</button>
			</div>
		</main>

		<!-- SCRIPTS -->

		<!-- Bootstrap 5 -->
		<script src="../assets/js/bootstrap.bundle.min.js"></script>
		<!-- Script local -->
		<script src="../assets/js/main.js"></script>
